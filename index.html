                            <div>

                        <p class="mb-4">A colleague has been unresponsive about finalizing a manuscript. Your supervisor says to just submit it without their final approval to meet a deadline.</p>
                        <div class="space-y-3 dilemma-options" data-dilemma="dilemma6-1">
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-1', 'optionA', this)">A. Submit the paper with their name on it.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-1', 'optionB', this)">B. Submit the paper but remove their name.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-1', 'optionC', this)">C. Email the editor, explain, and ask for an extension.</button>
                        </div>
                        <div id="dilemma6-1-feedback" class="mt-4 p-4 rounded-lg hidden"></div>
                    </div>
                     <div class="card p-8 mb-8">
                        <h3 class="text-2xl font-semibold mb-4">Dilemma 2: The Troubling Data Point</h3>
                        <p class="mb-4">Your analysis strongly supports your hypothesis, but a few outliers skew the results in your favor. Excluding them would make your findings even more compelling.</p>
                        <div class="space-y-3 dilemma-options" data-dilemma="dilemma6-2">
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-2', 'optionA', this)">A. Exclude the outliers; they're likely errors.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-2', 'optionB', this)">B. Keep the outliers but mention them in a footnote.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-2', 'optionC', this)">C. Report both analyses: one with outliers and one without.</button>
                        </div>
                        <div id="dilemma6-2-feedback" class="mt-4 p-4 rounded-lg hidden"></div>
                    </div>
                     <div class="card p-8">
                        <h3 class="text-2xl font-semibold mb-4">Dilemma 3: Navigating Lab Culture</h3>
                        <p class="mb-4">You are in a male-dominated lab. When you present, senior members often interrupt you or attribute your ideas to male colleagues. Your supervisor dismisses your concerns, telling you to "develop a thicker skin."</p>
                        <div class="space-y-3 dilemma-options" data-dilemma="dilemma6-3">
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-3', 'optionA', this)">A. Keep working hard and ignore the behavior.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-3', 'optionB', this)">B. Confront them at the next lab meeting.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-lg" onclick="showComplexFeedback('dilemma6-3', 'optionC', this)">C. Seek out a trusted mentor or university ombudsperson.</button>
                        </div>
                        <div id="dilemma6-3-feedback" class="mt-4 p-4 rounded-lg hidden"></div>
                    </div>
                `
            },
            module7: {
                title: "Interactive Timeline",
                icon: "fa-calendar-alt",
                content: `
                    <h2 class="text-4xl font-bold mb-6">Module 7: Interactive Timeline of Research Ethics</h2>
                    <p class="text-lg text-gray-600 mb-8">Explore the history of research ethics through key events. Use the arrows to navigate the timeline.</p>
                    <div id='timeline-embed' style="width: 100%; height: 650px; border: 1px solid #ddd; border-radius: 12px;"></div>
                `
            },
             module8: {
                title: "AI Ethics Chatbot",
                icon: "fa-robot",
                content: `
                    <h2 class="text-4xl font-bold mb-6">Module 8: AI Chatbot for Ethics</h2>
                    <p class="text-lg text-gray-600 mb-8">Use our AI chatbot to ask questions about ethical dilemmas, get summaries of key principles, and explore case studies in a conversational manner.</p>
                    <div class="card p-8 text-center">
                         <i class="fas fa-robot text-5xl text-indigo-500 mb-4"></i>
                        <p class="mb-6">Click the link below to launch the chatbot in a new tab:</p>
                        <a href="https://notebooklm.google.com/notebook/6ebd94ec-2f53-4932-95cc-83f0c27daa37" target="_blank" class="button-primary inline-block">
                            Launch Ethics Chatbot
                        </a>
                        <p class="mt-4 text-sm text-gray-500 italic"><strong>Note:</strong> This is a separate tool powered by NotebookLM and will open in a new window.</p>
                    </div>
                `
            }
        };

        const caseStudies = {
             case1: {
                title: 'The Disputed First Author',
                content: `<p><strong>Scenario:</strong> Two postdocs, Dr. Sharma and Dr. Carter, contributed equally to a project. The PI has told them to "figure out" who will be the first author.</p><p class="mt-2"><strong>Dilemma:</strong> Both feel their career depends on this. Anya argues she proposed the core idea. Ben argues he spent more hours in the lab.</p><h5 class="font-semibold mt-4">Discussion Points:</h5><ul class="list-disc list-inside mt-1 text-sm"><li>Is "equal contribution" a valid reason for co-first authorship?</li><li>What is the PI's responsibility?</li><li>How could this conflict have been prevented?</li></ul>`
            },
            case2: {
                title: "The Reviewer's Request",
                content: `<p><strong>Scenario:</strong> A peer reviewer suggests you cite several of their own tangentially related papers.</p><p class="mt-2"><strong>Dilemma:</strong> Ignoring the request might lead to rejection. Adding the citations feels intellectually dishonest.</p><h5 class="font-semibold mt-4">Discussion Points:</h5><ul class="list-disc list-inside mt-1 text-sm"><li>What are the ethical boundaries of a peer reviewer's suggestions?</li><li>How should you respond to the editor?</li><li>How can you balance ethics and strategy?</li></ul>`
            }
        };

        const complexFeedback = {
            'dilemma6-1': {
                'optionA': { heading: 'Problematic', text: 'Submitting a paper with an unapproved author violates authorship criteria and could lead to retraction.', type: 'error', reflection: 'How does this affect trust between collaborators?' },
                'optionB': { heading: 'Also Problematic', text: 'Removing an author who made significant intellectual contributions is scientific theft.', type: 'error', reflection: 'How do you justify excluding a colleague who contributed intellectual property?' },
                'optionC': { heading: 'Most Ethical Path', text: 'This is the most responsible action. It demonstrates respect for your colleague and the authorship process. Editors are generally understanding.', type: 'success', reflection: 'What are the key takeaways about communication in research collaborations?' }
            },
            'dilemma6-2': {
                'optionA': { heading: 'Problematic', text: "Cherry-picking data to fit a hypothesis is a form of **falsification**. Removing data without a defensible statistical reason is a breach of integrity.", type: 'error', reflection: 'What is the risk if someone requests your raw data and finds you removed points without justification?' },
                'optionB': { heading: 'Flawed Solution', text: "Burying this in a footnote is not fully transparent and can be seen as an attempt to hide contradictory data.", type: 'warning', reflection: 'Is a footnote truly transparent if the outlier points change the statistical outcome?' },
                'optionC': { heading: 'Most Ethical Path', text: 'This is the gold standard for data transparency. Reporting both analyses allows the reader to draw their own conclusions and builds trust in your work.', type: 'success', reflection: 'How does this approach protect you from accusations of misconduct?' }
            },
            'dilemma6-3': {
                'optionA': { heading: 'Problematic', text: 'Ignoring the behavior enables a toxic environment and can lead to burnout. It places the burden of a systemic problem on you.', type: 'error', reflection: 'Why is "developing a thicker skin" an unacceptable solution to this problem?' },
                'optionB': { heading: 'High-Risk Approach', text: 'A direct public confrontation could escalate the conflict and put you in a vulnerable position, leading to retaliation without institutional support.', type: 'warning', reflection: 'What are the risks of this approach versus a more formal, documented process?' },
                'optionC': { heading: 'Most Ethical and Strategic Path', text: 'This is a responsible approach. It allows you to get confidential advice from a neutral party who understands university policies, protecting you and beginning a formal process to address the issue.', type: 'success', reflection: 'Why is it important to have a confidential conversation with an external party like an ombudsperson?' }
            }
        };
        const timelineData = { "title": { "media": { "url": "https://images.unsplash.com/photo-1518152006812-edab29b069ac?q=80&w=2070&auto=format&fit=crop", "caption": "The Foundations of Modern Research Ethics", "credit": "Photo by National Cancer Institute on Unsplash" }, "text": { "headline": "A Detailed Timeline of Research Ethics", "text": "<p>An interactive journey through key violations and developments that have shaped modern research integrity.</p>" } }, "events": [ { "start_date": { "year": "1932" }, "end_date": { "year": "1972" }, "text": { "headline": "Tuskegee Syphilis Study", "text": "U.S. Public Health Service denied treatment to African American men with syphilis, leading to the <strong>Belmont Report (1979)</strong>." } }, { "start_date": { "year": "1939" }, "end_date": { "year": "1945" }, "text": { "headline": "Nazi Medical Experiments", "text": "Fatal experiments on prisoners led to the <strong>Nuremberg Code (1947)</strong>, mandating voluntary consent." } }, { "start_date": { "year": "1951" }, "text": { "headline": "Henrietta Lacks & HeLa Cells", "text": "Tissue taken without consent led to the first immortal human cell line, sparking debates on privacy and ownership." } }, { "start_date": { "year": "1998" }, "text": { "headline": "Wakefield MMR Vaccine Fraud", "text": "A fraudulent paper in The Lancet linked the MMR vaccine to autism, causing widespread public health damage." } }, { "start_date": { "year": "2004" }, "end_date": { "year": "2006" }, "text": { "headline": "Hwang Woo-suk Stem Cell Scandal", "text": "A celebrated South Korean scientist's landmark papers on human stem cells were found to be based on fabricated data." } }, { "start_date": { "year": "2023" }, "text": { "headline": "ICMR AI Ethics Guidelines (India)", "text": "The Indian Council of Medical Research issued comprehensive ethical guidelines for AI in biomedical research and healthcare." } }, { "start_date": { "year": "2024" }, "text": { "headline": "Dana-Farber Image Manipulation", "text": "An investigation revealed potential image manipulation in dozens of papers, leading to multiple retraction requests." } }, { "start_date": { "year": "2025", "month": "9", "day": "6" }, "text": { "headline": "'Doctoral Research Integrity' Report Circulated", "text": "A report outlines a new mandatory course on Responsible Conduct of Research for PhD students, addressing traditional misconduct and new challenges like AI." } } ] };
        const feedbackColors = { 'error': 'bg-red-100 text-red-800', 'success': 'bg-green-100 text-green-800', 'warning': 'bg-yellow-100 text-yellow-800' };

        function showFeedback(dilemmaId) {
            const feedbackBox = document.getElementById('feedback-box');
            let feedback = {};
            if (dilemmaId === 'dilemma1-1') {
                feedback = {type: 'error', text: 'This is "gift authorship" and is unethical. It undermines the principle of fairness and accountability.'};
            } else if (dilemmaId === 'dilemma1-2') {
                feedback = {type: 'success', text: 'Excellent. This is a professional and non-confrontational way to open a dialogue about authorship criteria and uphold ethical standards.'};
            } else {
                feedback = {type: 'warning', text: 'While direct, this could create conflict with your supervisor. The approach in option 2 is generally a better first step.'};
            }
            feedbackBox.innerHTML = `<p class="font-bold">Feedback:</p><p class="${feedbackColors[feedback.type]} p-3 rounded-lg">${feedback.text}</p>`;
            feedbackBox.classList.remove('hidden');
        }

        function showComplexFeedback(dilemmaId, option, button) {
            const feedbackBoxId = `${dilemmaId}-feedback`;
            const feedbackBox = document.getElementById(feedbackBoxId);
            const feedback = complexFeedback[dilemmaId][option];
            const dilemmaOptions = button.closest('.dilemma-options').querySelectorAll('button');
            
            dilemmaOptions.forEach(btn => {
                btn.classList.remove(
                    'bg-green-200', 'ring-green-400',
                    'bg-red-200', 'ring-red-400',
                    'bg-yellow-200', 'ring-yellow-400',
                    'ring-2', 'ring-offset-2'
                );
                btn.classList.add('bg-gray-100');
            });

            let colorClasses = [];
            if (feedback.type === 'success') colorClasses = ['bg-green-200', 'ring-green-400'];
            else if (feedback.type === 'error') colorClasses = ['bg-red-200', 'ring-red-400'];
            else if (feedback.type === 'warning') colorClasses = ['bg-yellow-200', 'ring-yellow-400'];
            
            button.classList.remove('bg-gray-100');
            button.classList.add(...colorClasses, 'ring-2', 'ring-offset-2');

            feedbackBox.innerHTML = `<div class="${feedbackColors[feedback.type]} p-4 rounded-lg"><h4 class="font-bold text-lg mb-2">${feedback.heading}</h4><p class="mb-3">${feedback.text}</p><p class="font-semibold italic text-sm">${feedback.reflection}</p></div>`;
            feedbackBox.classList.remove('hidden');
        }

        function toggleDetail(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function showCaseStudy(caseId) {
            const displayArea = document.getElementById('case-study-display');
            const caseStudy = caseStudies[caseId];
            displayArea.innerHTML = `<div class="bg-gray-50 p-6 rounded-lg shadow-inner border"><h4 class="font-bold text-xl mb-2">${caseStudy.title}</h4><div class="text-gray-700">${caseStudy.content}</div></div>`;
        }
        
        let chartInstance = null;
        function renderChart() {
            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('dilemmasChart');
            if (ctx) {
                chartInstance = new Chart(ctx, {
                    type: 'bar', 
                    data: {
                        labels: ['Supervisor Conflict', 'Plagiarism', 'Authorship Disputes', 'Unethical AI Use', 'Data Manipulation', 'Peer Review Issues', 'Conflicts of Interest'],
                        datasets: [{
                            label: 'Prevalence in PhD Research (%)',
                            data: [70, 65, 55, 50, 40, 30, 25],
                            backgroundColor: 'rgba(63, 81, 181, 0.8)',
                            borderColor: '#1D2B64',
                            borderWidth: 2,
                            borderRadius: 8,
                            barThickness: 30,
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y',
                        plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => c.raw + '% of students reported this issue' } } },
                        scales: { x: { beginAtZero: true, grid: { display: false }, ticks: { font: { size: 12 } }, title: { display: true, text: 'Percentage of Students' } }, y: { ticks: { font: { size: 14 } } } }
                    }
                });
            }
        }

        function renderTimeline() {
            const timelineDiv = document.getElementById('timeline-embed');
            if(timelineDiv && typeof TL !== 'undefined') {
                new TL.Timeline('timeline-embed', timelineData);
            }
        }

        function renderModule(moduleId) {
            const contentArea = document.getElementById('content-area');
            const module = courseData[moduleId];
            if (module) {
                contentArea.classList.add('content-fade-out');
                setTimeout(() => {
                    contentArea.innerHTML = module.content;
                    contentArea.classList.remove('content-fade-out');
                    if (moduleId === 'home') renderChart();
                    else if (moduleId === 'module7') renderTimeline();
                }, 300);
            }
        }

        function setupNavigation() {
            const sidebarNav = document.getElementById('sidebar-nav');
            const navItems = Object.keys(courseData);
            navItems.forEach(id => {
                const navItem = document.createElement('a');
                navItem.href = `#${id}`;
                navItem.className = 'sidebar-link flex items-center p-3 rounded-lg text-lg text-gray-200 hover:text-white transition-colors';
                navItem.innerHTML = `<i class="fas ${courseData[id].icon} w-8 text-center"></i><span class="ml-3">${courseData[id].title}</span>`;
                navItem.onclick = (e) => {
                    e.preventDefault();
                    window.location.hash = id;
                };
                sidebarNav.appendChild(navItem);
            });
            
            function handleHashChange() {
                let hash = window.location.hash.substring(1);
                if (!courseData[hash]) {
                    hash = navItems[0]; 
                }
                renderModule(hash);
                document.querySelectorAll('.sidebar-link').forEach(link => link.classList.remove('active'));
                const activeLink = document.querySelector(`.sidebar-link[href="#${hash}"]`);
                if (activeLink) activeLink.classList.add('active');
            }
            
            window.addEventListener('hashchange', handleHashChange);
            handleHashChange(); // Initial load
        }

        document.addEventListener('DOMContentLoaded', setupNavigation);

        window.showFeedback = showFeedback;
        window.showComplexFeedback = showComplexFeedback;
        window.toggleDetail = toggleDetail;
        window.showCaseStudy = showCaseStudy;
    })();
</script>
</body>
