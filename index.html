<script>
    (function() {
        const courseData = {
            home: {
                title: "Course Overview",
                content: `
                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-4xl font-bold mb-4 text-[#2F3D40]">Responsible Conduct of Research in the Age of AI</h2>
                        <p class="text-lg text-[#5A6C6F] mb-6">Welcome, researchers. This course is designed to empower you with the knowledge and ethical framework necessary to navigate the complexities of modern academia. We will explore foundational principles, tackle contemporary challenges like AI and data manipulation, and equip you to conduct research with the highest level of integrity.</p>
                        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                            <h3 class="text-2xl font-semibold mb-4">Common Ethical Dilemmas in PhD Research</h3>
                            <p class="text-sm text-gray-600 mb-4">Based on surveys of early-career researchers, certain challenges appear more frequently. This chart highlights the prevalence of reported ethical issues, underscoring the importance of the topics we will cover.</p>
                            <div class="chart-container relative h-80 w-full max-w-2xl mx-auto">
                                <canvas id="dilemmasChart"></canvas>
                            </div>
                        </div>
                        <div class="bg-[#A9B4C2] bg-opacity-30 p-6 rounded-lg">
                            <h3 class="text-2xl font-semibold mb-3">How to Use This Course</h3>
                            <p class="mb-2">This is an interactive, self-paced resource. Navigate through the modules using the sidebar. Each module contains:</p>
                            <ul class="list-disc list-inside space-y-2 text-[#2F3D40]">
                                <li><strong>Core Concepts:</strong> Key theoretical underpinnings and guidelines.</li>
                                <li><strong>Case Studies:</strong> Real-world examples for analysis.</li>
                                <li><strong>Ethical Dilemmas:</strong> Interactive scenarios to test your decision-making.</li>
                                <li><strong>Resources & Reflections:</strong> Links to further reading and prompts for personal reflection.</li>
                            </ul>
                        </div>
                    </div>
                `
            },
            module1: {
                title: "Foundations of Research Integrity",
                content: `
                    <h2 class="text-3xl font-bold mb-4">Module 1: Foundations of Research Integrity</h2>
                    <p class="text-lg text-gray-600 mb-6">This module establishes the bedrock of responsible research. We define research integrity and introduce the core principles and guidelines that govern ethical scientific conduct, both internationally and within the Indian context.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2">Core Principles</h3>
                            <ul class="list-disc list-inside space-y-1">
                                <li><strong>Honesty:</strong> In proposing, performing, and reporting research.</li>
                                <li><strong>Accuracy:</strong> In representing data and results.</li>
                                <li><strong>Objectivity:</strong> Avoiding bias in experimental design, data analysis, and interpretation.</li>
                                <li><strong>Fairness:</strong> In peer review and mentorship.</li>
                                <li><strong>Openness:</strong> Sharing data, results, and tools, while respecting confidentiality.</li>
                                <li><strong>Accountability:</strong> For all aspects of the research.</li>
                            </ul>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2">Key Guidelines</h3>
                            <ul class="list-disc list-inside space-y-1">
                                <li><strong>Singapore Statement on Research Integrity:</strong> An influential global guide.</li>
                                <li><strong>University Grants Commission (UGC) of India:</strong> Policies on academic integrity and prevention of plagiarism.</li>
                                <li><strong>Institutional Policies:</strong> Your own university's specific code of conduct.</li>
                            </ul>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                         <h3 class="text-2xl font-semibold mb-4">Ethical Dilemma</h3>
                        <div class="dilemma-container">
                            <p class="mb-4">You are a first-year PhD student and your supervisor suggests adding a senior professor's name to your upcoming paper. The professor provided some initial feedback but had no substantial intellectual contribution to the work. This could help the paper get accepted into a top journal. What do you do?</p>
                            <div class="space-y-3">
                                <button onclick="showFeedback('dilemma1-1')" class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md">Agree to add the name. It's a strategic move for your career.</button>
                                <button onclick="showFeedback('dilemma1-2')" class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md">Politely ask your supervisor to clarify the professor's specific contributions that warrant authorship.</button>
                                <button onclick="showFeedback('dilemma1-3')" class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md">Refuse directly, stating it constitutes 'gift authorship' and is unethical.</button>
                            </div>
                            <div id="feedback-box" class="mt-4 p-4 rounded-md hidden"></div>
                        </div>
                    </div>
                `
            },
            module2: {
                title: "Authorship & Publication",
                content: `
                    <h2 class="text-3xl font-bold mb-4">Module 2: Authorship & Publication Ethics</h2>
                    <p class="text-lg text-gray-600 mb-6">Determining authorship is one of the most common sources of conflict in academia. This module provides clear criteria for authorship, explores the nuances of peer review, and helps you navigate the pressures of publication.</p>
                    
                    <div class="bg-white p-6 rounded-lg shadow mb-8">
                        <h3 class="text-2xl font-semibold mb-4">Interactive Authorship Decision Tool</h3>
                        <p class="mb-4">Based on the ICMJE criteria, authorship should be based on all four of the following. Click each step to see more details.</p>
                        <div class="space-y-2">
                            <div class="p-3 bg-gray-50 border rounded-md cursor-pointer" onclick="toggleDetail('detail-1')"><strong>1. Contribution:</strong> Substantial contributions to conception, design, acquisition, analysis, or interpretation of data.</div>
                            <p id="detail-1" class="hidden p-3 bg-gray-100 text-sm rounded-md ml-4">This means more than just funding or general supervision. It requires intellectual input into the research itself.</p>
                            
                            <div class="p-3 bg-gray-50 border rounded-md cursor-pointer" onclick="toggleDetail('detail-2')"><strong>2. Drafting:</strong> Drafting the work or revising it critically for important intellectual content.</div>
                            <p id="detail-2" class="hidden p-3 bg-gray-100 text-sm rounded-md ml-4">Simply proofreading or editing for language is not enough. The revision must contribute to the paper's intellectual substance.</p>

                            <div class="p-3 bg-gray-50 border rounded-md cursor-pointer" onclick="toggleDetail('detail-3')"><strong>3. Approval:</strong> Final approval of the version to be published.</div>
                            <p id="detail-3" class="hidden p-3 bg-gray-100 text-sm rounded-md ml-4">Every listed author must see and approve the final manuscript before submission.</p>

                            <div class="p-3 bg-gray-50 border rounded-md cursor-pointer" onclick="toggleDetail('detail-4')"><strong>4. Accountability:</strong> Agreement to be accountable for all aspects of the work.</div>
                            <p id="detail-4" class="hidden p-3 bg-gray-100 text-sm rounded-md ml-4">This ensures that each author takes responsibility for the integrity of the entire study, not just their own part.</p>
                        </div>
                    </div>

                    <h3 class="text-2xl font-semibold mb-4">Case Studies</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="case-study-card bg-white p-6 rounded-lg shadow cursor-pointer" onclick="showCaseStudy('case1')">
                            <h4 class="font-bold text-lg">The Disputed First Author</h4>
                            <p class="text-sm text-gray-600 mt-2">Two postdocs contributed equally to a project. Who should be the first author? And who decides?</p>
                        </div>
                         <div class="case-study-card bg-white p-6 rounded-lg shadow cursor-pointer" onclick="showCaseStudy('case2')">
                            <h4 class="font-bold text-lg">The Reviewer's Request</h4>
                            <p class="text-sm text-gray-600 mt-2">During peer review, a reviewer suggests you cite several of their own papers that are only tangentially related. What should you do?</p>
                        </div>
                    </div>
                    <div id="case-study-display" class="mt-6"></div>
                `
            },
            module3: {
                title: "Data, AI & Misconduct",
                content: `
                    <h2 class="text-3xl font-bold mb-4">Module 3: Data Management, AI & Research Misconduct</h2>
                    <p class="text-lg text-gray-600 mb-6">The integrity of research hinges on the integrity of its data. This module covers best practices for data management and the three cardinal sins of research misconduct. We also address the new ethical frontier: the responsible use of Artificial Intelligence in research.</p>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div class="bg-red-100 p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2 text-red-800">Fabrication</h3>
                            <p>Making up data or results and recording or reporting them.</p>
                        </div>
                        <div class="bg-yellow-100 p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2 text-yellow-800">Falsification</h3>
                            <p>Manipulating research materials, equipment, or processes, or changing or omitting data such that the research is not accurately represented.</p>
                        </div>
                        <div class="bg-blue-100 p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2 text-blue-800">Plagiarism</h3>
                            <p>The appropriation of another person's ideas, processes, results, or words without giving appropriate credit.</p>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-2xl font-semibold mb-4">The Role of AI in Research: A Double-Edged Sword</h3>
                        <p class="mb-4">Generative AI tools can be powerful research assistants, but their misuse poses significant ethical risks. The key is transparency and maintaining intellectual ownership.</p>
                        <div class="flex flex-col md:flex-row gap-6">
                            <div class="flex-1">
                                <h4 class="text-lg font-semibold text-green-700">Acceptable Uses (with disclosure)</h4>
                                <ul class="list-disc list-inside mt-2 space-y-1">
                                    <li>Improving grammar and clarity of text you have written.</li>
                                    <li>Brainstorming research questions or literature search terms.</li>
                                    <li>Generating code snippets for data analysis (which you must verify).</li>
                                    <li>Summarizing complex papers for your own understanding.</li>
                                </ul>
                            </div>
                            <div class="flex-1 border-t-2 md:border-t-0 md:border-l-2 pt-4 md:pt-0 md:pl-6 border-red-300">
                                <h4 class="text-lg font-semibold text-red-700">Unacceptable Uses</h4>
                                 <ul class="list-disc list-inside mt-2 space-y-1">
                                    <li>Generating entire paragraphs or sections of a manuscript.</li>
                                    <li>Creating "novel" data or fabricating literature reviews.</li>
                                    <li>Listing an AI tool as an author.</li>
                                    <li>Using AI to write peer reviews of others' work.</li>
                                </ul>
                            </div>
                        </div>
                        <p class="mt-6 text-sm text-gray-600 italic"><strong>Guiding Principle:</strong> If you couldn't have done it without the AI, you must disclose its use. If the AI is doing the core intellectual work, it's likely an unethical application.</p>
                    </div>
                `
            },
            module4: {
                title: "Mentorship & Safety",
                content: `
                    <h2 class="text-3xl font-bold mb-4">Module 4: The Human Element: Mentorship & Social Safety</h2>
                    <p class="text-lg text-gray-600 mb-6">Research is a human endeavor. A positive and safe research environment is critical for both personal well-being and scientific rigor. This module explores the dynamics of the supervisor-student relationship and the importance of fostering a culture of respect and psychological safety.</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2">The Supervisor's Responsibilities</h3>
                            <ul class="list-disc list-inside space-y-1">
                                <li>Provide timely and constructive feedback.</li>
                                <li>Set clear expectations and milestones.</li>
                                <li>Foster intellectual development and independence.</li>
                                <li>Help navigate career development.</li>
                                <li>Ensure a safe and respectful lab/work environment.</li>
                                <li>Avoid exploitation and recognize power imbalances.</li>
                            </ul>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-xl font-semibold mb-2">The Student's Responsibilities</h3>
                             <ul class="list-disc list-inside space-y-1">
                                <li>Take initiative and ownership of the research project.</li>
                                <li>Communicate progress and challenges openly.</li>
                                <li>Be receptive to feedback and guidance.</li>
                                <li>Uphold all principles of research integrity.</li>
                                <li>Be a responsible and respectful member of the research group.</li>
                            </ul>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                         <h3 class="text-2xl font-semibold mb-4">Scenario Reflection</h3>
                        <p class="mb-4">A senior member of your lab frequently makes jokes that you find uncomfortable and dismisses your concerns when you bring them up. Your supervisor is friends with this person and seems unaware of the issue. The lab has a high turnover of junior students.</p>
                        <p class="mb-4 font-semibold">What are your potential courses of action? What are the risks and benefits of each?</p>
                        <textarea class="w-full p-2 border rounded-md" rows="4" placeholder="Type your reflections here. This is for your personal use and is not saved."></textarea>
                        <div class="mt-4 text-sm text-gray-600">
                            <p><strong>Possible steps to consider:</strong></p>
                            <ul class="list-disc list-inside mt-1">
                                <li>Document specific incidents (date, time, what was said).</li>
                                <li>Seek advice from a trusted mentor outside your lab.</li>
                                <li>Consult your university's graduate student office, ombudsperson, or HR department to understand formal reporting options.</li>
                                <li>If comfortable, try addressing the person again, perhaps with a more formal tone: "When you say X, it makes me feel Y. I need that to stop."</li>
                            </ul>
                        </div>
                    </div>
                `
            },
            module5: {
                title: "Resources & Case Studies",
                content: `
                    <h2 class="text-3xl font-bold mb-4">Module 5: Resources & Landmark Case Studies</h2>
                    <p class="text-lg text-gray-600 mb-6">This section is a practical toolkit of key documents and historical examples. It allows you to delve deeper into specific regulations and learn from past ethical failures, understanding the real-world consequences of misconduct.</p>

                    <div class="bg-white p-6 rounded-lg shadow mb-8">
                        <h3 class="text-2xl font-semibold mb-4">Key Regulations & Guidelines</h3>
                        <p class="mb-4">These documents provide the authoritative framework for research integrity. It is essential to be aware of the rules that govern your work.</p>
                        <ul class="space-y-4">
                            <li>
                                <h4 class="font-bold text-lg">Indian Regulations:</h4>
                                <p class="pl-4">The <a href="https://nagalanduniversity.ac.in/English/node/1741" target="_blank" class="text-blue-600 hover:underline">UGC's (Promotion of Academic Integrity and Prevention of Plagiarism) Regulations, 2018</a> outline a zero-tolerance policy for plagiarism and detail the penalties at various levels of severity. All Indian universities are required to abide by these guidelines.</p>
                            </li>
                            <li>
                                <h4 class="font-bold text-lg">International Standards:</h4>
                                <p class="pl-4">The <a href="https://www.singaporestatement.org/statement.html" target="_blank" class="text-blue-600 hover:underline">Singapore Statement on Research Integrity</a> is a foundational global document that defines the principles and responsibilities fundamental to research integrity, regardless of discipline or location. The <a href="https://publicationethics.org/guidance" target="_blank" class="text-blue-600 hover:underline">Committee on Publication Ethics (COPE) Guidelines</a> offer practical advice for journal editors and authors on navigating ethical issues related to publishing.</p>
                            </li>
                            <li>
                                <h4 class="font-bold text-lg">US Office of Research Integrity (ORI):</h4>
                                <p class="pl-4">The <a href="https://ori.hhs.gov/" target="_blank" class="text-blue-600 hover:underline">ORI website</a> is a comprehensive resource that provides information on research misconduct, case summaries, and educational materials. While US-based, its principles and examples are universally relevant.</p>
                            </li>
                        </ul>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                         <h3 class="text-2xl font-semibold mb-4">Famous Real-World Cases of Research Misconduct</h3>
                        <p class="mb-4">These examples demonstrate how ethical violations can have devastating consequences for individuals, institutions, and the public trust in science. They serve as powerful cautionary tales.</p>
                        <ul class="space-y-6">
                            <li>
                                <h4 class="font-bold text-lg">The Hwang Woo-suk Stem Cell Fraud:</h4>
                                <p class="text-sm text-gray-600 mt-2">In 2005, South Korean researcher Hwang Woo-suk was celebrated for his groundbreaking work in human embryonic stem cells. However, it was later discovered that his team had fabricated results and used unethical egg donation practices. The scandal led to the retraction of multiple high-profile papers, loss of public funding, and a serious blow to his country's scientific reputation.</p>
                            </li>
                            <li>
                                <h4 class="font-bold text-lg">The Diederik Stapel Data Fabrication:</h4>
                                <p class="text-sm text-gray-600 mt-2">Diederik Stapel was a renowned social psychologist in the Netherlands until it was revealed he had fabricated data in dozens of his publications. His misconduct, discovered in 2011, led to the retraction of over 50 articles and a criminal investigation. The case highlighted the need for more rigorous data checking and transparency in research.</p>
                            </li>
                            <li>
                                <h4 class="font-bold text-lg">The Wakefield MMR Vaccine Fraud:</h4>
                                <p class="text-sm text-gray-600 mt-2">Andrew Wakefield published a fraudulent paper in The Lancet in 1998 linking the MMR vaccine to autism. The data was falsified, and he had undisclosed financial conflicts of interest. The paper was fully retracted, but its damage was widespread, leading to a significant drop in vaccination rates and the resurgence of measles in some regions. Wakefield was later stripped of his medical license.</p>
                            </li>
                        </ul>
                    </div>
                `
            },
            module6: {
                title: "Interactive Dilemmas",
                content: `
                    <h2 class="text-3xl font-bold mb-4">Module 6: Interactive Ethical Dilemmas</h2>
                    <p class="text-lg text-gray-600 mb-6">This section is designed for interactive group discussion. Read each scenario, consider your options, and discuss them with your peers before clicking to reveal the nuanced considerations. There is often no single 'right' answer, but there are better and worse ways to approach a problem.</p>

                    <!-- Dilemma 1 -->
                    <div class="bg-white p-6 rounded-lg shadow mb-8">
                        <h3 class="text-2xl font-semibold mb-4">Dilemma 1: The 'Uncooperative' Co-author</h3>
                        <p class="mb-4">You have been working on a collaborative paper with a colleague in another lab. They have been unresponsive to your emails about finalizing the manuscript and have missed several agreed-upon deadlines. You are close to the submission deadline and fear the paper will be delayed or rejected. You have the final draft ready to go, and your supervisor says to just submit it without the colleague's final approval.</p>
                        <div class="space-y-3 dilemma-options" data-dilemma="dilemma6-1">
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md" onclick="showComplexFeedback('dilemma6-1', 'optionA', this)">A. Submit the paper with your colleague's name on it as your supervisor suggested, to meet the deadline.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md" onclick="showComplexFeedback('dilemma6-1', 'optionB', this)">B. Submit the paper but remove your colleague's name from the author list, as they failed to contribute to the final stage.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md" onclick="showComplexFeedback('dilemma6-1', 'optionC', this)">C. Email the editor explaining the situation and ask for an extension to allow your colleague to approve the final draft.</button>
                        </div>
                        <div id="dilemma6-1-feedback" class="mt-4 p-4 rounded-md hidden"></div>
                    </div>

                    <!-- Dilemma 2 -->
                    <div class="bg-white p-6 rounded-lg shadow mb-8">
                        <h3 class="text-2xl font-semibold mb-4">Dilemma 2: The Troubling Data Point</h3>
                        <p class="mb-4">You have just completed a complex data analysis for your dissertation, and your results strongly support your hypothesis. However, a closer look at the raw data reveals one or two data points that seem to be outliers and slightly skew the results in your favor. Excluding them would make your findings even more compelling and statistically significant. The experiment was difficult, and repeating it would take months.</p>
                        <div class="space-y-3 dilemma-options" data-dilemma="dilemma6-2">
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md" onclick="showComplexFeedback('dilemma6-2', 'optionA', this)">A. Exclude the outlier data points, as they are likely errors, and proceed with your analysis.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md" onclick="showComplexFeedback('dilemma6-2', 'optionB', this)">B. Keep the outlier data points in your analysis, but mention them in a footnote or a sentence in the results section.</button>
                            <button class="w-full text-left p-3 bg-gray-100 hover:bg-gray-200 rounded-md" onclick="showComplexFeedback('dilemma6-2', 'optionC', this)">C. Keep the outlier data points, but also conduct a second analysis with them removed, and report both results transparently.</button>
                        </div>
                        <div id="dilemma6-2-feedback" class="mt-4 p-4 rounded-md hidden"></div>
                    </div>

                    <!-- Dilemma 3 -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-2xl font-semibold mb-4">Dilemma 3: Navigating the 'Good Ol' Boys Club'</h3>
                        <p class="mb-4">You are a female PhD student in a male-dominated lab. When you present your findings at lab meetings, senior students and your supervisor often interrupt you or attribute your ideas to male colleagues who speak immediately after you. You have tried to voice your concerns to your supervisor informally, but they have dismissed it as "part of the culture" and told you to "develop a thicker skin." You are starting to feel isolated and discouraged.</p>
